<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Hari Ibu!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Selamat Hari Ibu!</h1>
    <p>Terima kasih telah menjadi sosok yang luar biasa dalam hidup kami. Kami mencintaimu!</p>
    <img src="image.png" alt="Happy Mothers Day" class="image">
    <button onclick="playMusic()">Putar Musik</button>
    <button onclick="showPopup()">Klik untuk Pesan Spesial</button>
  </div>
  
  <!-- Pop-up Message -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-message">Pesan ucapan Hari Ibu akan muncul di sini</h2>
      <button id="next-btn" onclick="nextMessage()">Next</button>
    </div>
  </div>

  <audio id="background-music" loop>
    <source src="backsound.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
