<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Hari Ibu!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-background">
    <div class="container">
      <h1>Selamat Hari Ibu!</h1>
      <p>Terima kasih Bunda telah menjadi sosok yang luar biasa dalam hidup kami. Kami mencintaimu!</p>
      <img src="image.png" alt="Happy Mothers Day" class="image">
      <button onclick="showPopup()">Klik Disini</button>
    </div>
  </div>
  
  <!-- Pop-up Message -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-message">Pesan ucapan Hari Ibu akan muncul di sini</h2>
      <button id="next-btn" onclick="nextMessage()">Next</button>
      <button id="close-btn" style="display: none;" onclick="closePopup()">Close</button>
    </div>
  </div>

  <audio id="background-music" autoplay loop>
    <source src="backsound.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
